<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace element</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Product</li>
        <li>About us</li>
        <li>contact</li>
    </ul>

    <script>
      let menu = document.getElementById("menu");
      let item = document.createElement("li");
      item.textContent = "services";

      let replace = menu.firstElementChild.nextElementSibling;
      menu.replaceChild(item,replace);


      

    let p1 = document.body;
    let eel = document.createElement("h1");
    eel.textContent = " Namaste JI kaise ho sare";
    let replace1 = menu;
    p1.replaceChild(eel,replace1);
    </script>
</body>
</html>
