<!-- Show a progress bar which shows how much page has been scrolled -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Progress Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 3000px; /* Just for demonstration purposes */
}


.progressBar{
    width: 100%;
  height: 10px;
  background-color: #dadada;
  border-radius: 20px;
}

.bar{
    width: 0%;
    height: 100%;
    border-radius: 20px;
    background-color: #4caf50;
    position: fixed;
}
</style>

<body>

    <div class="progressBar">
 <div class="bar">

 </div>
    </div>

</body>

<script>
    window.onscroll = function() {myFunction()};

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  console.log(scrolled)
  document.querySelector(".bar").style.width = scrolled + "%";
  document.querySelector(".bar").style.height = "10px";
}
</script>
</html>
