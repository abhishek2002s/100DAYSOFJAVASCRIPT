<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Events In HTML</title>
</head>
<body>
    <button id="btn">Click Me</button>
</body>

<script>



let btn1 = document.querySelector("#btn");


function click1(){
    console.log("click1 is activated");
}

function click2(){
    console.log("click2 is activated");
}


btn1.addEventListener('click',click1);
btn1.addEventListener('click',click2);

btn1.removeEventListener("click",click2);

</script>
</html>
