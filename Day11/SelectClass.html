<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element by class</title>
</head>
<body>
    <ul>
        <li class="cl pi">list1</li>
        <li id="secondList">list2</li>
        <li class="cl">list3</li>
    </ul>

    <script>
     const ls =    document.getElementsByClassName("cl pi");
     for(let i =0;i < ls.length;i++)
     {
        ls[i].innerHTML = "<p>Hello world</p>";
     }
    </script>
</body>
</html>
