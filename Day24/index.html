<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1 class="main-heading">
            Password Generator
        </h1>

        <div class="container1">
            <input readonly placeholder="Password" class="display" id="displayPass">
            <button copy-btn>
                <span data-copyMsg></span> 
            <i id="icon" class="fa-regular fa-copy"></i>
        </button>
        </div>

        <div class="main-container">

      <div class="sec1">
        <p>Password length</p>
        <p data-len-container id="counter">10</p>
      </div>

      <input type="range" min="1" max="20" step="1" class="slider">

      <!-- checkbox -->
<div class="checkbox">
    <input type="checkbox" id="uppercase" name="checkbox">
    <label for="uppercase" >Includes Uppercase letter</label><br>
    <input type="checkbox" id="lowercase" name="checkbox">
    <label for="uppercase">Includes Lowercase letter</label><br>
    <input type="checkbox" id="number" name="checkbox">
    <label for="uppercase">Includes Number</label><br>
    <input type="checkbox" id="symbols" name="checkbox">
    <label for="uppercase">Includes Symbols</label>
</div>

<!-- strength section -->

<div class="container2">
    <p>Strength</p>
    <div class="circle" id="marker"></div>
</div>

<!-- //generate Password -->
<button class="btn" id="gen-pass">
    Generate Password
</button>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
</body>
</html>
