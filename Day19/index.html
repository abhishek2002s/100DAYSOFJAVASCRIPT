<script>
    let requesturl = "https://api.github.com/users/abhishek2002s";
let xhr =   new  XMLHttpRequest();

xhr.onreadystatechange = function(){
    
    console.log(xhr.readyState);

        console.log(data.followers);
    }
}
xhr.send();
