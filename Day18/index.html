<html lang="en">
<head>

</head>
<body>
    <h1>Chai or code </h1>
    <button id="stop">Stop</button>
</body>
</html>
<script>
let sayAbhi = function(){

 let  chnageMe = setTimeout(changeText,2000);

 })
