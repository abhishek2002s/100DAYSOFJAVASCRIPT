<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asynchronus Project (setInterval)</title>
</head>
<body>
    <h1>Here is a project when you click on start button in console the name and date is printed in infinite until you dont press stop button</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
</html>
<script>


const sayDate = function(){
    console.log("Abhishek soni",Date.now())
}

let intervalId;

document.getElementById("start").addEventListener('click',function(){
     intervalId = setInterval(sayDate,1000);
});

document.getElementById("stop").addEventListener("click",function(){
    clearInterval(intervalId);
})
</script>
